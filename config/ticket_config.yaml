---
# 配置文件请严格遵循yaml语法格式，yaml学习地址 https://ansible-tran.readthedocs.io/en/latest/docs/YAMLSyntax.html
set:
  # 出发日期(list)，格式ex：
  # - 2018-01-06
  # - 2018-01-07
  station_dates:
    - "2019-02-02"

  # 是否根据时间范围 和 乘车类型 购票
  # 否则将需要手动填写车次
  is_by_time: False

  # 列车类型: 高铁 G 动车 D 其它火车 O
  train_types: [G,D,O]

  # 可接受最早出发时间 格式ex：
  # departure_time: "8:00"
  departure_time: "00:00"

  # 可接受最晚抵达时间 格式ex：
  # arrival_time: "16:00"
  arrival_time: "24:00"

  # 可接受最长旅途时间 格式ex：
  # take_time: "24:00"
  take_time: "24:00"

  # 填入需要购买的车次(list)，格式ex：
  # - "G1353"
  # - "G1329"
  station_trains:
#    - "G6114"
#    - "G1311"
#    - "G6201"
#    - "G821"
#    - "G1019"
#    - "G6587"
#    - "G2905"
#    - "G6345"
#    - "G6033"
#    - "G75"
#    - "G6025"
#    - "G6341"
#    - "G1021"
#    - "G99"
#    - "G6011"
#    - "D2972"
#    - "D1874"
#    - "D2834"
    - "G6172"
    - "G6186"
    - "G6154"

  # 出发城市，比如深圳北，就填深圳就搜得到
  from_station: "广州南"

  # 到达城市 比如深圳北，就填深圳就搜得到
  to_station: "邵阳"

  # 座位(list) 多个座位ex:
  # - "二等座"
  # - "一等座"
  set_type:
  - "二等座"

  # 当余票小于乘车人，如果选择优先提交，则删减联系人和余票数一致在提交
  is_more_ticket: True

  # 乘车人(list) 多个乘车人ex:
  # - "张三"
  # - "李四"
  ticke_peoples:
    - "文贤平"
    - "李梦云"
#    - "梁敏"
  # 12306登录账号(list)
  12306account:
    - user: "931128603@qq.com"
    - pwd: ""

# 加入小黑屋时间，此功能为了防止僵尸票导致一直下单不成功错过正常的票
ticket_black_list_time: 5

# 自动打码
is_auto_code: False

# 打码平台， 2 为若快平台（目前只支持若快平台打码，打码兔已经关闭）, 若快注册地址：http://www.ruokuai.com/client/index?6726
auto_code_type: 2

# 打码平台账号
auto_code_account:
  user: "931128603"
  pwd: ""

#  邮箱配置，如果抢票成功，将通过邮件配置通知给您
#  列举163
#  email: "xxx@163.com"
#  notice_email_list: "123@qq.com"
#  username: "xxxxx"
#  password: "xxxxx
#  host: "smtp.163.com"
#  列举qq  ，qq设置比较复杂，需要在邮箱-->账户-->开启smtp服务，取得授权码==邮箱登录密码
#  email: "xxx@qq.com"
#  notice_email_list: "123@qq.com"
#  username: "xxxxx"
#  password: "授权码"
#  host: "smtp.qq.com"
email_conf:
  is_email: True
  email: "931128603@qq.com "
  notice_email_list: "931128603@qq.com"
  username: "931128603"
  password: ""
  host: "smtp.qq.com"

# 是否开启cdn查询，可以更快的检测票票 1为开启，2为关闭
is_cdn: 1

# 下单接口分为两种，1 为快速下单，2 是普通下单
order_type: 2

# 下单模式 1 为预售，整点刷新，刷新间隔0.1-0.5S, 然后会校验时间，比如12点的预售，那脚本就会在12.00整检票，刷新订单
#         2 是捡漏，捡漏的刷新间隔时间为0.5-3秒，时间间隔长，不容易封ip
order_model: 2

# 预售放票时间, 如果是捡漏模式，可以忽略此操作
open_time: '13:00:00'



